<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de equipo de fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body" class="inicio">
    <div class="container" id="presentacion">
        <h1 class="titulo my-4">Bienvenido al Gestor de Equipos de Fútbol</h1>
        <p>Este es un gestor de equipos donde puedes agregar, editar y eliminar jugadores, así como asignar posiciones y cambiar su estado. Gestiona tu propio equipo de manera fácil y eficiente.</p>
        <button id="btnIniciarGestion" class="btn btn-warning btn-lg">Gestionar mi propio equipo</button>
        <footer>
            <h3>Pagina creada por Franco Benitez </h3>
        </footer>
    </div>
    
    <div class="container" id="gestorEquipo" style="display: none;">
        <button id="btnVolverInicio" class="btn btn-secondary mb-4">Inicio</button>
        <h1 class="titulo my-4">Mi Equipo</h1>

        <div class="botones-acciones mb-4">
            <button id="btnAgregarJugador" class="btn btn-success mb-2">Agregar jugador</button>
            <button id="btnAsignarPosicion" class="btn btn-warning mb-2">Asignar posición</button>
            <button id="btnCambiarEstado" class="btn btn-warning mb-2">Cambiar Estado</button>
            <button id="btnRealizarCambio" class="btn btn-success mb-2">Realizar cambio durante el partido</button>
            <button id="btnEliminarJugador" class="btn btn-danger mb-2">Eliminar Jugador</button>
        </div>
        <div class="table-container">
            <div id="listaJugadoresTitulares" class="jugadores-container">
                <!-- Tabla de jugadores titulares -->
            </div>
            <div id="listaJugadoresSuplentes" class="jugadores-container">
                <!-- Tabla de jugadores suplentes -->
            </div>
        </div>

        <div id="contenedorFormularios">
            <div id="formularioAgregarJugador" class="formulario-container">
                <form id="formularioJugador" class="formulario-jugador">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="form-group">
                        <label for="posicion">Posición:</label>
                        <input type="text" class="form-control" id="posicion" name="posicion" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <button class="btn btn-danger mt-3" type="submit">Agregar Jugador</button>
                </form>
            </div>

            <div id="formularioAsignarPosicion" class="formulario-container">
                <form id="formularioPosicion" class="formulario-jugador">
                    <div class="form-group">
                        <label for="nombrePosicion">Nombre del Jugador:</label>
                        <input type="text" class="form-control" id="nombrePosicion" required>
                    </div>
                    <div class="form-group">
                        <label for="nuevaPosicion">Nueva Posición:</label>
                        <input type="text" class="form-control" id="nuevaPosicion" required>
                    </div>
                    <button class="btn btn-warning mt-3" type="submit">Asignar Posición</button>
                </form>
            </div>

            <div id="formularioCambiarEstado" class="formulario-container">
                <form id="formularioEstado" class="formulario-jugador">
                    <div class="form-group">
                        <label for="nombreEstado">Nombre del Jugador:</label>
                        <input type="text" class="form-control" id="nombreEstado" required>
                    </div>
                    <div class="form-group">
                        <label for="nuevoEstado">Nuevo Estado:</label>
                        <input type="text" class="form-control" id="nuevoEstado" required>
                    </div>
                    <button class="btn btn-warning mt-3" type="submit">Cambiar Estado</button>
                </form>
            </div>

            <div id="formularioRealizarCambio" class="formulario-container">
                <form id="formularioCambio" class="formulario-jugador">
                    <div class="form-group">
                        <label for="jugadorEntrante">Jugador Entrante:</label>
                        <input type="text" class="form-control" id="jugadorEntrante" required>
                    </div>
                    <div class="form-group">
                        <label for="jugadorSaliente">Jugador Saliente:</label>
                        <input type="text" class="form-control" id="jugadorSaliente" required>
                    </div>
                    <button class="btn btn-success mt-3" type="submit">Realizar Cambio</button>
                </form>
            </div>

            <div id="formularioEliminarJugador" class="formulario-container">
                <form id="formularioEliminar" class="formulario-jugador">
                    <div class="form-group">
                        <label for="nombreEliminar">Nombre del Jugador:</label>
                        <input type="text" class="form-control" id="nombreEliminar" required>
                    </div>
                    <button class="btn btn-danger mt-3" type="submit">Eliminar Jugador</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jugador.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
